<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/all.css -->
    <link rel="stylesheet" href="/bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.css">
    <link rel="stylesheet" href="/bower_components/highlightjs/styles/default.css">
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="sample" ng-controller="SearchCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">upply Chain ANalyzer</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">SCAN</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="model.text" autocomplete="off"
              typeahead="suggestion for suggestion in getSuggestions($viewValue)" typeahead-loading="loadingSuggestions">
            <span ng-show="loadingSuggestions" class="input-group-addon glyphicon glyphicon-refresh"></span>
          </div>
          <button type="submit" class="btn btn-default" ng-click="textSearch()">Submit</button>
        </form>
        <div ml-user username="model.user.name" password="model.user.password" authenticated="model.user.authenticated" login="login(username, password)" logout="logout()" loginerror="model.user.loginError"/>
      </div><!-- /.navbar-collapse -->
    </nav>
    <!-- Add your site or application content here -->

    <div ng-show="!model.user.authenticated">Please log in to see content</div>
    <div id="myHC" ng-show="model.user.authenticated">
      <div style="width: 1200px; height: 600px; margin: 0 auto">
        <div id="container-speed" style="width: 400px; height: 200px; float: left"></div>
        <div id="container-rpm" style="width: 400px; height: 200px; float: left"></div>
        <div id="container-error" style="width: 400px; height: 200px; float: left"></div>
        <div id="myPieContainer" style="width: 600px; height: 400px; float: left"></div>
        <div id="myContainer2" style="width: 600px; height: 400px; float: left"></div>
        <highchart id="chart1" config="highchartsNG" style="width: 240px; height: 200px; float: left"></highchart>
        <highchart id="chart2" config="highchartsNG2" style="width: 240px; height: 200px; float: left"></highchart>
        <highchart id="chart3" config="highchartsNG3" style="width: 240px; height: 200px; float: left"></highchart>
        <highchart id="chart4" config="highchartsNG4" style="width: 240px; height: 200px; float: left"></highchart>
        <highchart id="chart5" config="highchartsNG5" style="width: 240px; height: 200px; float: left"></highchart>

      </div>
    </div>
    <div class="container" ng-view=""></div>

    <div id="footer">
      <div class="powered"></div>
    </div>

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/ckeditor/ckeditor.js"></script>
    <script src="/bower_components/ng-ckeditor/ng-ckeditor.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.js"></script>
    <script src="/bower_components/angular-highlightjs/angular-highlightjs.js"></script>
    <script src="/bower_components/highlightjs/highlight.pack.js"></script>

    <script src="/bower_components/highcharts/highcharts.js"></script>
    <script src="/bower_components/highcharts/highcharts-more.js"></script>
    <script src="/bower_components/highcharts/modules/solid-gauge.js"></script>
    <script src="/bower_components/highcharts-ng/dist/highcharts-ng.js"></script>

    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <script src="/app.js"></script>
    <script src="/search/search.js"></script>
    <script src="/search/search-ctrl.js"></script>
    <script src="/search/facets-dir.js"></script>
    <script src="/search/results-dir.js"></script>
    <script src="/detail/detail.js"></script>
    <script src="/detail/detail-ctrl.js"></script>
    <script src="/user/user.js"></script>
    <script src="/user/user-dir.js"></script>
    <script src="/user/user-srv.js"></script>
    <script src="/user/profile.js"></script>
    <script src="/create/create.js"></script>
    <script src="/create/create-ctrl.js"></script>
    <script src="/create/compile.js"></script>
    <script src="/common/common.js"></script>
    <script src="/common/services/mlrest.js"></script>
    <!-- endbuild -->
  </body>
</html>
